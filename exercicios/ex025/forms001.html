<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!-- action="" e botão de submit para enviar os dados de um formulário -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> <!--não existe uma ligação entre o nome e a caixa de preenchimento, o que dificulta para os mecanismos de busca-->
            <!-- para linguagem PHP funcionar direito, eu preciso que todo input (todo objeto de entrada) tenha um NAME; Então, NAME é mais útil para HTML e PHP; Para linguagens como JavaScript, o ID é mais importante-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
        <!--não se faz formulário sem relacionar o label ao seu input ao seu controle seu elemento; porque caso contrário, dificulta o trabalho dos mecanismos de busca; quando se cria um label, se cria uma área maior de sensibilidade para o usuário  digitar o formulário-->
    </form>
</body>
</html>
