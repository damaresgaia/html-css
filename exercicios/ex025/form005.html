<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem" checked >Feminino</label> <br>
            <!--checked para já aparecer feminino marcado, mas não funcionou.
                Value="M" também não funcionou.
            -->
            <!--mesmo name para identificar que feminino e masculino são do mesmo grupo e permitir marcar e desmarcar as bolinhas-->
            <!-- botão de radio basicamente você só pode escolher uma das opções, e todas as opções do grupo tem o mesmo name-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut" checked >Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            <!--para identificar que basquete, futebol, natação e tênis estão dentro de um mesmo grupo não basta usar apenas o fieldset, assim como também não basta na parte de Sexo; -->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
